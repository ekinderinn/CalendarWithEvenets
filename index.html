<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <title>Calendar</title>
  </head>
  <body>
    <div class="container">
      <div class="event-list" id="event-list">
        <h2 id="event-section-title">Events for Today</h2>
            <ul id="events-for-selected-day">
             <!-- Events for the selected day will be listed here -->
             <button class="delete-button">Delete</button>
            </ul>
      </div>
      <div class="calendar">
        <div class="header">
          <div class="month"></div>
          <div class="btns">
            <div class="btn today-btn">
              <i class="fas fa-calendar-day"></i>
            </div>
            <div class="btn prev-btn">
              <i class="fas fa-chevron-left"></i>
            </div>
            <div class="btn next-btn">
              <i class="fas fa-chevron-right"></i>
            </div>
          </div>
        </div>
        <div class="weekdays">
          <div class="day">Mon</div>
          <div class="day">Tue</div>
          <div class="day">Wed</div>
          <div class="day">Thu</div>
          <div class="day">Fri</div>
          <div class="day">Sat</div>
          <div class="day">Sun</div>
        </div>
        <div class="days">
        </div>
      </div>
      <div class="add-event-form" id="add-event-form">
        <label for="event-title">Event Name:</label>
        <input type="text" id="event-title" placeholder="Enter event name" />
      
        <label for="event-date">Event Date:</label>
        <input type="text" id="event-date" readonly />
      
        <label for="event-start-time">Event Start Time (HH:MM):</label>
        <input type="text" id="event-start-time" placeholder="Enter event start time" />
      
        <label for="event-end-time">Event End Time (HH:MM):</label>
        <input type="text" id="event-end-time" placeholder="Enter event end time" />
      
        <button id="add-event-button">Add Event</button>
        <button id="close-button">X</button>
      </div>
      
       
      
    </div>
    <script src="script.js"></script>
  </body>
</html>
